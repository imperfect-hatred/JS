<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>сайт</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <ul class="header__navigation">
          <div class="header__navigation--left">
            <li class="header__icon"><img src="icons/burger.svg" /></li>
            <li class="header__logo"><img src="icons/logo.svg" /></li>
            <li class="header__divider"><img src="icons/divider.svg" /></li>
          </div>
          <div class="header__navigation--links">
            <div class="header__navigation--action">
              <li class="header__icon"><img src="icons/call.svg" /></li>
              <li class="header__icon"><img src="icons/chat.svg" /></li>
              <li class="header__icon"><img src="icons/profile.svg" /></li>
              <li class="header__divider"><img src="icons/divider.svg" /></li>
            </div>
            <li class="header__repair"><img src="icons/repair.svg" /></li>
            <li class="header__icon"><img src="icons/checkstatus.svg" /></li>
          </div>
        </ul>
      </div>
      <div class="services">
        <div class="services__header">Услуги и сервисы</div>
        <ul class="services__swiper">
          <li class="services__swiper--button">Ремонтируемые устройства</li>
          <li class="services__swiper--button">Дополнительные услуги</li>
          <li class="services__swiper--button">Цена на услуги</li>
          <li class="services__swiper--button">Специальные цены</li>
        </ul>
      </div>
    </div>
  </body>
</html>
