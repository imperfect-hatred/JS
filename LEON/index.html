<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>сайт</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <ul class="header__navigation">
          <li class="header__icon">
            <img src="icons/burger.svg" />
          </li>
          <li class="header__logo">
            <img src="icons/logo.svg" />
          </li>
          <li class="header__divider"><img src="icons/divider.svg" /></li>
          <div class="header__navigation--links">
            <li class="header__repair"><img src="icons/repair.svg" /></li>
            <li class="header__icon">
              <img src="icons/checkstatus.svg" />
            </li>
            <div class="header__navigation--action">
              <li class="header__icon"><img src="icons/call.svg" /></li>
              <li class="header__icon"><img src="icons/chat.svg" /></li>
              <li class="header__icon">
                <img src="icons/profile.svg" />
              </li>
            </div>
          </div>
        </ul>
      </div>
      <div class="services">
        <div class="services__header">
        Услуги и сервисы
        </div>
        <div class="services__swiper">
          <ul>
            <li>Ремонтируемые устройства</li>
            <li>Дополнительные услуги</li>
            <li>Цена на услуги</li>
            <li>Специальные цены</li>
          </ul>
        </div>
        <div class="services__info">
          Мы являемся авторизованным <br />
          сервисным центром по ремонту техники <br />
          Dell. Только у нас вы можете <br />
          отремонтировать свой ноутбук Dell с <br />
          официальной гарантией производителя.
        </div>
      </div>
    </div>
  </body>
</html>
